<!DOCTYPE html>
<html>
<head>
    <title>Hitung Luas Persegi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <h3><strong>KaPer<strong> Kalkulator Persegi</h3>
    </header>
    <section>
        <div class="keliling-persegi">
            <h4>Rumus: K = 4×S atau S+S+S+S</h4>
            <h6>Keterangan: K = Keliling dan S = Sisi</h6>
            <input type="number" id="sisiKeliling" autocomplete="off" placeholder="Sisi">
            <button onclick="hitungKeliling()">Hitung</button>
            <div id="hasilKeliling"></div>
        </div>
    </section>
    <section>
        <div class="luas-persegi">
            <h4>Rumus: L = S×S</h4>
            <h6>Keterangan: L = Luas dan S = Sisi</h6>
            <input type="number" id="sisiLuas" autocomplete="off" placeholder="Sisi">
            <button onclick="hitungLuas()">Hitung</button>
            <div id="hasilLuas"></div>
        </div>
    </section>
</body>
